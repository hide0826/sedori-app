version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hirio_api
    ports:
      - "8000:8000"
    volumes:
      # ローカルのプロジェクト全体をコンテナの/appディレクトリにマウント
      # これにより、ローカルでのコード変更が即座にコンテナに反映される（ホットリロード）
      - .:/app
    environment:
      # 必要に応じて環境変数を設定
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./test.db
    restart: unless-stopped

